<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Quiz-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Adăugați imaginea de fundal */
      background-image: url('./Aws\ cloud.avif'); /* Înlocuiți 'calea-catre-imagine.jpg' cu calea către imaginea dvs. de fundal */
      background-size: cover; /* Ajustați dimensiunea imaginii pentru a acoperi întreaga suprafață */
      background-position: center; /* Ajustați poziția imaginii de fundal */
    }

    #overlay {
      position: absolute;
      left: 20px;
      top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 999;
      max-width: 300px;
      max-height: 200px;
      overflow: auto;
    }

    #root {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <p>Dieses Projekt wird von Oskar, Gülcan, Lyne, Emanuel, Asadul und Nabil durchgeführt und umgesetzt.</p>
    <p>Slogan: Teamarbeit, Harmonie und gegenseitiger Respekt.</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
